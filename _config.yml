# 站点基础配置
title: CodeNinja's Lab
author: peng-yin
description: 🚀 探索编程的无限可能 | Keep Learning、Keep Thinking、Keep Focus
url: "https://peng-yin.github.io/note"
baseurl: "/note"
permalink: /:year/:month/:day/:title/

# 社交链接
social_links:
  github: peng-yin
  twitter: # 如果有Twitter可以添加
  linkedin: # 如果有LinkedIn可以添加

# 主题配置
remote_theme: pages-themes/hacker@v0.2.0
theme: jekyll-theme-hacker

# 额外设置
show_downloads: false
google_analytics: # 如需分析可添加GA ID
future: true
timezone: Asia/Shanghai
encoding: UTF-8
markdown: kramdown

# 页面展示配置
header_pages:
  - about.md
  - categories.md
  - tags.md

# 插件
plugins:
  - jemoji
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-github-metadata

# GitHub相关配置
github:
  repository_url: https://github.com/peng-yin/note/issues
  is_project_page: true
  owner_url: https://github.com/peng-yin
  owner_name: yinpeng

# 自定义设置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: yinpeng
      comments: true
      toc: true
      excerpt_separator: <!--more-->

# SEO优化
twitter:
  username: # 如果有Twitter可以添加
  card: summary_large_image

# 博客功能增强
paginate: 10
paginate_path: "/page:num/" 